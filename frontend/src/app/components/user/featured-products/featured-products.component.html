<section class="featured-products">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12 col-md-12 col-12 text-center">
                <h1>Featured Products</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center text-center">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-2 col-md-2">
                <button class="btn btn-link">New Arrival</button>
            </div>
            <div class="col-lg-2 col-md-2">
                <button class="btn btn-link">Best Selling</button>
            </div>
            <div class="col-lg-2 col-md-2">
                <button class="btn btn-link">Top Rated</button>
            </div>
            <div class="col-lg-3">

            </div>
        </div>

        <div class="row row-cols-1 row-cols-lg-5 row-cols-md-3 gy-5 mt-2 justify-content-center align-items-center">
            <div class="col" *ngFor="let product of products">
                <div class="card">
                    <img src="assets/img/featured-products/one.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="fw-bold fs-5">Stone</p>
                        <p><span id="offer-price">₹1207</span> &nbsp; &nbsp; <span id="original-price">₹3600</span></p>
                        <div class="d-flex" id="reviews">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <span id="review-comment">(133)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
